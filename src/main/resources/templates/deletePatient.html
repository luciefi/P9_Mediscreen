<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="col-6 offset-3">
        <a class="btn btn-link" href="/patient/list">
            ‚Üê Back to list
        </a>
        <div class="card text-dark bg-light my-3">
            <div class="card-body">
                <h2 class="card-title text-center">Delete Patient</h2>
                <p class="text-center mb-3">Do you want to delete this patient from the database?</p>
                <hr/>
                <form method="post"
                      th:action="@{/patient/delete/{id}(id=${patient.id})}" th:object="${patient}">

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Family name</div>
                        <p th:text="*{familyName}" class="col-8 px-1"></p>
                    </div>

                    <div class=" row m-3">
                        <div class="col-4 h6 p-1">Given name</div>
                        <p th:text="*{givenName}" class="px-1 col-8"></p>
                    </div>

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Sex</div>
                        <p th:text="*{sex} == 'F' ? 'Female' : 'Male' " class="col-4 px-1"></p>
                    </div>

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Date of birth</div>
                        <p th:text="*{dateOfBirth} " class="col-4 px-1"></p>
                    </div>

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Address</div>
                        <p th:text="*{address}" class="col-8 px-1"></p>
                    </div>

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Phone number</div>
                        <p th:text="*{phone}" class="px-1 col-8"></p>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">
                        <a class="btn btn-info" href="/patient/list">
                            Cancel
                        </a>
                        <button type="submit" class="m-3 btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
