<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"></head>
<body>
<div class="container">
    <div class="container p-3">
        <div class="col-8 offset-2">
            <h2 class="px-2 m-0">Delete Patient</h2>
            <p class="px-2 m-0">Do you want to delete this patient from the database?</p>
            <form method="post"
                  th:action="@{/patient/delete/{id}(id=${patient.id})}" th:object="${patient}">

                <div class="form-group m-3">
                    <label for="familyInput" class="form-label h6 p-1">Family name</label>
                    <input
                            type="text" th:field="*{familyName}" class="form-control" id="familyInput"
                            placeholder="Family name" maxlength="64" disabled="true">
                    <div class="text-danger p-1">
                        <small th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></small>
                    </div>
                </div>

                <div class="form-group m-3">
                    <label for="givenInput" class="form-label h6 p-1">Given name</label>
                    <input
                            type="text" th:field="*{givenName}" class="form-control" id="givenInput"
                            placeholder="Given name" maxlength="64" disabled="true">
                    <div class="text-danger p-1">
                        <small th:if="${#fields.hasErrors('givenName')}" th:errors="*{givenName}"></small>
                    </div>
                </div>

                <div class="form-group m-3">
                    <label class="h6 p-1 form-label">Sex</label>
                    <div class="form-check">
                        <input type="radio" id="female" name="female" class="form-check-input" value="F"
                               th:field="*{sex}" disabled="true">
                        <label class="form-check-label" for="female">F</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="male" name="male" class="form-check-input" value="M"
                               th:field="*{sex}" disabled="true">
                        <label class="form-check-label" for="male">M</label>
                    </div>
                    <small class="text-danger p-1" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></small>

                </div>

                <div class="form-group m-3">
                    <label for="dateOfBirthInput" class="form-label h6 p-1">Date of birth</label>
                    <input
                            type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirthInput"
                            placeholder="Date of birth" disabled="true">
                    <div class="text-danger p-1">
                        <small th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></small>
                    </div>
                </div>

                <div class="form-group m-3">
                    <label for="addressInput" class="form-label h6 p-1">Address</label>
                    <input
                            type="text" th:field="*{address}" class="form-control" id="addressInput"
                            placeholder="Address" maxlength="255" disabled="true">
                    <div class="text-danger p-1">
                        <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                    </div>
                </div>
                <div class="form-group m-3">
                    <label for="phoneInput" class="form-label h6 p-1">Phone number</label>
                    <input
                            type="tel" th:field="*{phone}" class="form-control" id="phoneInput"
                            placeholder="Phone number" maxlength="20" disabled="true">
                    <div class="text-danger p-1">
                        <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                    </div>
                </div>
                <button type="submit" class="m-3 btn btn-dark">Delete</button>
                <a class="btn btn-info" href="/patient/list">
                    Back to list
                </a>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
