<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="col-6 offset-3">
        <a class="btn btn-link" href="/patient/list">
            ‚Üê Back to list
        </a>
        <div class="card text-dark bg-light my-3">
            <div class="card-body">
                <h2 class="px-2 card-title text-center">Delete Patient</h2>
                <p class="px-2 text-center">Do you want to delete this patient from the database?</p>
                <form method="post"
                      th:action="@{/patient/delete/{id}(id=${patient.id})}" th:object="${patient}">
                    <fieldset disabled="disabled">

                        <div class="form-group m-3">
                            <label for="familyInput" class="form-label h6 p-1">Family name</label>
                            <input
                                    type="text" th:field="*{familyName}" class="form-control" id="familyInput"
                                    placeholder="Family name" maxlength="64">
                        </div>
                        <div class="form-group m-3">
                            <label for="givenInput" class="form-label h6 p-1">Given name</label>
                            <input
                                    type="text" th:field="*{givenName}" class="form-control" id="givenInput"
                                    placeholder="Given name" maxlength="64">
                        </div>
                        <div class="form-group m-3">
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <label class="h6 p-1 form-label">Sex</label>
                                </div>
                                <div class="col-1">
                                    <div class="form-check">
                                        <input type="radio" id="female" name="female" class="form-check-input" value="F"
                                               th:field="*{sex}">
                                        <label class="form-check-label" for="female">F</label>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <div class="form-check">
                                        <input type="radio" id="male" name="male" class="form-check-input" value="M"
                                               th:field="*{sex}">
                                        <label class="form-check-label" for="male">M</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-3">
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <label for="dateOfBirthInput" class="form-label h6 p-1">Date of birth</label>
                                </div>
                                <div class="col-5">
                                    <input
                                            type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirthInput"
                                            placeholder="Date of birth" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-3">
                            <label for="addressInput" class="form-label h6 p-1">Address</label>
                            <input
                                    type="text" th:field="*{address}" class="form-control" id="addressInput"
                                    placeholder="Address" maxlength="255">
                        </div>
                        <div class="form-group m-3">
                            <label for="phoneInput" class="form-label h6 p-1">Phone number</label>
                            <input
                                    type="tel" th:field="*{phone}" class="form-control" id="phoneInput"
                                    placeholder="Phone number" maxlength="20">
                        </div>
                    </fieldset>

                    <div class="d-flex align-items-center justify-content-center">

                            <a class="btn btn-info" href="/patient/list">
                                Cancel
                            </a>
                            <button type="submit" class="m-3 btn btn-danger">Delete</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
