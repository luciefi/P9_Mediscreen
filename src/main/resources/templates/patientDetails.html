<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="col-6 offset-3">
        <a class="btn btn-link mt-3" href="/patient/list">
            â† Back to list
        </a>
        <div class="card text-dark bg-light my-3">
            <div class="card-body">
                <h2 class="card-title text-center">Patient details</h2>
                <div class="d-flex align-items-center justify-content-center my-3">
                    <a th:href="@{/patient/update/{id}(id=${patient.id})}" class="btn btn-info m-1">
                        Update
                    </a>
                    <a th:href="@{/patient/details/{id}(id=${patient.id})}" class="btn btn-info m-1"> <!-- TODO sprint 2-->
                        See Notes
                    </a>
                    <a th:href="@{/patient/details/{id}(id=${patient.id})}" class="btn btn-info m-1"> <!-- TODO sprint 3-->
                        Diabetes risk
                    </a>
                </div>
                <hr/>
                <form method="post"
                      th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}">

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Family name</div>
                        <p th:text="*{familyName}" class="col-8 px-1"></p>
                    </div>

                    <div class=" row m-3">
                        <div class="col-4 h6 p-1">Given name</div>
                        <p th:text="*{givenName}" class="px-1 col-8"></p>
                    </div>

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Sex</div>
                        <p th:text="*{sex} == 'F' ? 'Female' : 'Male' " class="col-4 px-1"></p>
                    </div>

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Date of birth</div>
                        <p th:text="*{dateOfBirth} " class="col-4 px-1"></p>
                    </div>

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Address</div>
                        <p th:text="*{address}" class="col-8 px-1"></p>
                    </div>

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Phone number</div>
                        <p th:text="*{phone}" class="px-1 col-8"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
