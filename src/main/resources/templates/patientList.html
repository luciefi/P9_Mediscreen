<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<div class="container">
    <div class="container p-5">
        <div class="container">
            <div class="row">
                <h2 class="h2 col-5 text-start p-0 m-0">Patient list</h2>
                <div class="col-5 offset-2 text-end">
                    <a class="btn btn-info" href="/patient/add">Add new patient
                    </a>
                </div>
            </div>
        </div>
        <div class="mt-4 border text-center">
            <table class="table table-striped ">
                <thead class="bg-info text-white">
                <tr>
                    <th>Family name</th>
                    <th>Given name</th>
                    <th>Sex</th>
                    <th>Date of birth</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${patients.size() == 0}">
                    <td colspan="4">No patient found</td>
                </tr>
                <tr th:each="patient: ${patients}">
                    <td><span th:text="${patient.familyName}"></span></td>
                    <td><span th:text="${patient.givenName}"></span></td>
                    <td><span th:text="${patient.sex}"></span></td>
                    <td><span th:text="${patient.dateOfBirth}"></span></td>
                    <td>
                        <a href="" class="btn btn-info">
                            Update
                        </a>
                        <a class="btn btn-dark" href="">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
