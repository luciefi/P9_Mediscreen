<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add note</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="col-6 offset-3 mt-3">
        <a class="btn btn-link" th:href="@{/notes/{patientId}(patientId=${patient.id})}">
            ‚Üê Back to list
        </a>
        <div class="card text-dark bg-light my-3">
            <div class="card-body">
                <h2 class="px-2 card-title text-center"  th:text="|Add note for ${patient.familyName} ${patient.givenName}|"></h2>
                <form method="post"
                      th:action="@{/notes/{patientId}/add(patientId=${patient.id})}" th:object="${noteCreate}">
                    <div class="card-text">
                        <div class=" m-3">
                            <label for="contentInput" class="form-label h6 p-1">Content</label>
                            <input
                                    type="text" th:field="*{content}" class="form-control" id="ContentInput"
                                    placeholder="Content">
                            <div class="text-danger p-1">
                                <small th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center">
                            <a class="btn btn-outline-secondary"
                               th:href="@{/notes/{patientId}(patientId=${patient.id})}">
                                Cancel
                            </a>
                            <button type="submit" class="m-3 btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</body>
</html>
