<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="col-6 offset-3 mt-3">
        <a class="btn btn-link" href="/user/list">
            ‚Üê Back to list
        </a>
        <div class="card text-dark bg-light my-3">
            <div class="card-body">
                <h2 class="px-2 card-title text-center">Add New User</h2>
                <form method="post"
                      th:action="@{/user/add}" th:object="${userCreate}">
                    <div class="card-text">

                        <div class=" m-3">
                            <div class="alert alert-danger alert-dismissible fade show my-2" role="alert"
                                 th:each="err : ${#fields.errors('global')}">
                                <span th:text="${err}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                            <label for="loginInput" class="form-label h6 p-1">Login</label>
                            <input
                                    type="text" th:field="*{login}" class="form-control" id="loginInput"
                                    placeholder="Login" maxlength="64">
                            <div class="text-danger p-1">
                                <small th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></small>
                            </div>
                        </div>

                        <div class=" m-3">
                            <label for="passwordInput" class="form-label h6 p-1">Password</label>
                            <input
                                    type="password" th:field="*{password}" class="form-control" id="passwordInput"
                                    placeholder="Password" maxlength="64">
                            <div class="text-danger p-1">
                                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>
                        </div>

                        <div class=" m-3">
                            <div class="col-4">
                                <label class="h6 p-1 form-label">Role</label>
                            </div>
                            <div class="col-5 btn-group p-1">
                                <input type="radio" id="user" name="user" class="btn-check" value="ROLE_USER"
                                       th:field="*{role}">
                                <label class="btn btn-outline-primary" for="user">User</label>

                                <input type="radio" id="admin" name="admin" class="btn-check" value="ROLE_ADMIN"
                                       th:field="*{role}">
                                <label class="btn btn-outline-primary" for="admin">Admin</label>
                            </div>
                            <small class="text-danger p-1" th:if="${#fields.hasErrors('role')}"
                                   th:errors="*{role}"></small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <a class="btn btn-outline-secondary" href="/user/list">
                            Cancel
                        </a>
                        <button type="submit" class="m-3 btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</body>
</html>
