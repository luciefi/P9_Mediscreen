<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="col-6 offset-3">
        <a class="btn btn-link" th:href="@{/notes/{patientId}(patientId=${patient.id})}">
            ‚Üê Back to list
        </a>
        <div class="card text-dark bg-light my-3">
            <div class="card-body">
                <h2 class="card-title text-center">Delete Note</h2>
                <p class="text-center mb-3 h6" th:text="|Do you want to delete ${patient.familyName} ${patient.givenName}'s note?|"></p>
                <hr/>
                <form method="post"
                      th:action="@{/notes/{patientId}/delete/{id}(patientId=${patient.id},id=${note.id})}"
                      th:object="${note}">

                    <div class="row m-3">
                        <div class="col-4 h6 p-1">Content</div>
                        <p th:text="*{content}" class="col-8 px-1"></p>
                    </div>

                    <div class=" row m-3">
                        <div class="col-4 h6 p-1">Creation</div>
                        <p th:text="${#dates.format(note.creationDate, 'dd-MM-yyyy HH:mm')}" class="px-1 col-8"></p>
                    </div>

                    <div class=" row m-3">
                        <div class="col-4 h6 p-1">Last Modification</div>
                        <p th:text="${#dates.format(note.modificationDate, 'dd-MM-yyyy HH:mm')}" class="px-1 col-8"></p>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">
                        <a class="btn btn-secondary" th:href="@{/notes/{patientId}(patientId=${patient.id})}">
                            Cancel
                        </a>
                        <button type="submit" class="m-3 btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
