<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="col-6 offset-3">
        <a class="btn btn-link mt-3" href="/patient/list">
            ← Back to list
        </a>
        <div class="card text-dark bg-light my-3">
            <div class="card-body">
                <h2 class="card-title text-center my-3" th:text="|${patient.familyName} ${patient.givenName}|"></h2>
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/patient/details/{id}(id=${patient.id})}">Details</a>
                    </li>
                    <li class=" nav-item">
                        <a class="nav-link" th:href="@{/notes/{id}(id=${patient.id})}">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/risk/{id}(id=${patient.id})}">Diabetes risk</a>
                    </li>
                </ul>

                <p class="text-center my-3">
                    Risk level for diabetes is :
                </p>
                <p class="text-center h6 my-3" th:text="${riskLevel.value}">
                </p>
                <div class="container">
                    <div class="row">
                        <div class="h3 mb-0 px-0" th:classappend="'offset-' + ${ 1 +  3 * riskLevel.numericValue}" style="height:30px;">
                            &#11015;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10 offset-1" style="background: linear-gradient(to right, green, yellow, orange, red);  height:30px;">
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
